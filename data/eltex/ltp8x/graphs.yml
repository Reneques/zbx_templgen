graphs:
  - name: 'Host temperature'
    ymin: '-10'
    ymax: '60'
    g_items:
      - sort: '1'
        drawtype: 'GRADIENT_LINE'
        color: 'FF0000'
        key: 'ltp8xSensor1Temperature'
      - sort: '2'
        drawtype: 'GRADIENT_LINE'
        color: 'FF00FF'
        key: 'ltp8xSensor2Temperature'
  - name: 'Host CPU load'
    g_items:
      - sort: '1'
        drawtype: 'GRADIENT_LINE'
        color: 'FF0000'
        key: 'ltp8xCPULoadAverage1Minute'
  - name: 'Host memory utilization'
    ymin: '0'
    ymax: '100'
    g_items:
      - sort: '1'
        drawtype: 'GRADIENT_LINE'
        color: 'FF0000'
        key: 'ltp8xRAMUsage'
  - name: 'ICMP'
    g_items:
      - sort: '1'
        drawtype: 'GRADIENT_LINE'
        color: 'FF0000'
        key: 'icmppingsec[,10,,1450,,]'
      - sort: '2'
        drawtype: 'GRADIENT_LINE'
        color: 'FF00FF'
        key: 'icmppingloss[,10,,1450,]'
  - name: 'Traffic'
    interfaces: 'ports_eltex'
    g_items:
      - sort: '1'
        drawtype: 'GRADIENT_LINE'
        color: 'FF0000'
        key: 'ltp8xSwitchPortGoodOctetsRcv'
      - sort: '2'
        drawtype: 'GRADIENT_LINE'
        color: 'FF00FF'
        key: 'ltp8xSwitchPortGoodOctetsSent'
  - name: 'Statistics'
    interfaces: 'ports_eltex'
    g_items:
      - sort: '1'
        color: 'FF0000'
        key: 'ltp8xSwitchPortMcPktsRcv'
      - sort: '2'
        color: 'FF00FF'
        key: 'ltp8xSwitchPortMcPktsSent'
      - sort: '3'
        color: 'FF8C00'
        key: 'ltp8xSwitchPortBrdcPktsRcv'
      - sort: '4'
        color: 'FFD700'
        key: 'ltp8xSwitchPortBrdcPktsSent'
      - sort: '5'
        color: 'ADFF2F'
        key: 'ltp8xSwitchPortDropEvents'
      - sort: '6'
        color: '228B22'
        key: 'ltp8xSwitchPortFragmentsPkts'
      - sort: '7'
        color: 'ADFF2F'
        key: 'ltp8xSwitchPortBadCrc'
      - sort: '8'
        color: '228B22'
        key: 'ltp8xSwitchPortCollisions'
      - sort: '9'
        color: '0000FF'
        key: 'ltp8xSwitchPortGoodPktsRcv'
      - sort: '10'
        color: '008080'
        key: 'ltp8xSwitchPortGoodPktsSent'
  - name: 'ONT oline'
    interfaces: 'ports_gpon'
    ymin: '0'
    ymax: '128'
    g_items:
      - sort: '1'
        drawtype: 'GRADIENT_LINE'
        color: 'FF0000'
        key: 'ltp8xPONChannelONTCount'
